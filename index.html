<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Scheme Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="generator">
      <header>
        <form>
          <input type="color" id="color" name="color" value="#F55A5A" />
          <select id="scheme" name="scheme">
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-dark">Monochrome Dark</option>
            <option value="monochrome-light">Monochrome Light</option>
            <option value="analogic">Analogic</option>
            <option value="analogic-complement">Analogic-complement</option>
            <option value="triad">Triad</option>
          </select>
          <button>Get color scheme</button>
        </form>
      </header>
      <div id="color-bars">
        <div id="bar-0" class="bar">
          <div id="hex-0" class="hex">#555555</div>
        </div>
        <div id="bar-1" class="bar">
          <div id="hex-1" class="hex">#ff00ff</div>
        </div>
        <div id="bar-2" class="bar">
          <div id="hex-2" class="hex">#333333</div>
        </div>
        <div id="bar-3" class="bar">
          <div id="hex-3" class="hex">#000000</div>
        </div>
        <div id="bar-4" class="bar">
          <div id="hex-4" class="hex">#ffffff</div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
